<div class="login-form">
  <form action="/examples/actions/confirmation.php" method="post">
      <h2 class="text-center">Ruchi Admin</h2>   
      <div class="form-group">
        <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <span class="fa fa-user"></span>
                  </span>                    
              </div>
              <input type="text" class="form-control" placeholder="Username" required="required" name="username" [(ngModel)]="loginUserData.username">
          </div>
      </div>
  <div class="form-group">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fa fa-lock"></i>
                  </span>                    
              </div>
              <input type="password" class="form-control" placeholder="Password" required="required"  name="password" [(ngModel)]="loginUserData.password">
          </div>
      </div>        
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)=loginUser()>Log in</button>
      </div>
      <div class="bottom-action clearfix">
          <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
          <!-- <a href="#" class="float-right">Forgot Password?</a> -->
      </div>  
      <div *ngIf="errors" class="alert alert-danger"> 
        {{ errors }} 
    </div>      
  </form>
</div>
